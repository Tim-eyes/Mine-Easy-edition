<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeping</title>
    <link rel="stylesheet" type="text/css" href="mine.css"/>
    <script type="text/javascript" src="mine.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="main" class="global">
        <table id="landMine"></table>
        <div id="op">
            <div style="text-align:left">Hit：
                <ol>
                    <li> Click "start game" to start</li>
                    <li> Click "start game" during the game to start a new game</li>
                </ol>
            </div>
            <div class="tip">Surplus number of mines：<span style="color: red; font-size: 20px;" id="mineCount">0</span> </div>
            <div class="tip">Duration: <span style="color: orange; font-size: 20px;" id="costTime">0</span> </div>
            <fieldset >
                <legend>Level：</legend>
                <input type="radio" name="level" id="pLevel" checked="checked" value="10" /><label for="pLevel">primary（10*10）</label><br />
                <input type="radio" name="level" id="mLevel"  value="15" /><label for="mLevel">middle（15*15）</label><br />
                <input type="radio" name="level" id="sLevel"  value="20" /><label for="sLevel">senior（20*20）</label><br />
            </fieldset>
            <input type="button" id="begin" value="Start Game" /><br />
            
        </div>
    </div>
</body>
</html>
